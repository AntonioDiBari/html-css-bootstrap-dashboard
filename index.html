<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome Esercizio</title>
    <!-- link a font aws -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link css bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header id="nav">
      <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/mobile-logo.png"
              alt="Logo"
              srcset=""
              class="d-sm-none mobile_logo" />
            <img
              src="./img/logo.svg"
              alt="Logo"
              srcset=""
              class="d-none d-sm-block logo-mobile"
          /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="form-group flex-fill">
              <form class="d-flex" role="search">
                <i class="bi bi-search lente"></i>
                <input
                  class="form-control me-2 bg-secondary-subtle"
                  type="search"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Search"
                />
              </form>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item d-none d-md-block">
                <a class="nav-link" href="#"><i class="bi bi-list-ul"></i></a>
              </li>
              <li class="nav-item d-none d-md-block">
                <a class="nav-link" href="#"
                  ><i class="bi bi-question-circle-fill"></i
                ></a>
              </li>

              <li class="nav-item d-none d-md-block">
                <a class="nav-link"
                  ><i class="bi bi-three-dots-vertical"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-bell-fill text-warning"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="sidebar">
      <div class="sidebar-nav">
        <ul class="ps-0">
          <li class="d-flex pb-2">
            <div><i class="fa-solid fa-house"></i></div>
            <span class="d-none d-md-inline">Home</span>
          </li>
          <li class="d-flex pb-2">
            <div><i class="fa-solid fa-chart-simple"></i></div>
            <span class="d-none d-md-inline">Stats</span>
          </li>
          <li class="d-flex pb-2">
            <div><i class="fa-solid fa-signal"></i></div>
            <span class="d-none d-md-inline">Signals</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-user d-flex pb-1">
        <div><i class="fa-solid fa-gear"></i></div>
        <span class="d-none d-md-inline">Admin</span>
      </div>
    </section>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
